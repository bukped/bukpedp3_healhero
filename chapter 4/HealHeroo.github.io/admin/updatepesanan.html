    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Edit Pesanan</h2>
        <p class="card-text text-muted">Lengkapi data obat dengan benar.</p>

        <!-- Form Grid -->
        <div class="row g-3">
          <!-- Nama Lengkap -->
          <div class="col-md-6">
            <label for="nama" class="form-label">Nama Pemesan</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama Pemesan">
          </div>
          <!-- End Nama Lengkap -->

        
          <div class="col-md-6">
            <label for="alamat" class="form-label">Alamat Pengiriman</label>
            <input type="text" class="form-control" id="alamat" placeholder="Alamat Pengiriman">
          </div>
         
          <div class="col-md-6">
            <label for="nomorhp" class="form-label">Nomor HP</label>
            <input type="text" class="form-control" id="nomorhp" placeholder="Nomor HP">
          </div>

            <label for="namaobat" class="form-label">Nama Obat</label>
            <input type="text" class="form-control" id="namaobat" placeholder="Nama Obat">
          </div>
      
          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" placeholder="Quantity">
          </div>

          <div class="col-md-6">
            <label for="harga" class="form-label">Harga</label>
            <input type="text" class="form-control" id="harga" placeholder="Harga">
          </div>

          <div class="col-md-6">
            <label for="totalharga" class="form-label">Total Harga</label>
            <input type="text" class="form-control" id="totalharga" placeholder="Total Harga">
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" placeholder="Status">
          </div>

          <!-- Button Group -->
          <div class="col-md-12 mt-4">
            <a href="orders.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" id="updateButton" class="btn btn-primary">Save</button>
          </div>
          <!-- End Button Group -->
       

        </div>
        <!-- End Form Grid -->
      </div>
    </div>
