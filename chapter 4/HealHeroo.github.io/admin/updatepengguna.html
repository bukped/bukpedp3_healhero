  <header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">

  <!-- Content Section -->
  <div class="container mx-auto mt-8">
    <!-- Card Section -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Edit Pengguna</h2>
        <p class="card-text text-muted">Lengkapi data pengguna dengan benar.</p>

        <!-- Form Grid -->
        <div class="row g-3">
          <!-- Nama Lengkap -->
          <div class="col-md-6">
            <label for="namalengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namalengkap" placeholder="Nama Lengkap">
          </div>
          <!-- End Nama Lengkap -->

          <!-- Tanggal Lahir -->
          <div class="col-md-6">
            <label for="tanggallahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
            <div class="col-md-6">
              <input type="date" class="form-control" id="tanggallahir" placeholder="Tanggal Lahir">
            </div>
          </div>
          <!-- End Tanggal Lahir -->

          <!-- Jenis Kelamin -->
          <div class="col-md-6">
            <label for="jeniskelamin" class="col-sm-3 col-form-label">Jenis Kelamin</label>
            <div class="col-md-6">
              <select id="jeniskelamin" class="form-select">
                <option selected>Jenis Kelamin</option>
                <option>Laki Laki</option>
                <option>Perempuan</option>
              </select>
            </div>
          </div>
          <!-- End Jenis Kelamin -->

          <!-- NO HP -->
          <div class="col-md-6">
            <label for="nomorhp" class="form-label">No HP</label>
            <input type="text" class="form-control" id="nomorhp" placeholder="Nomor HP">
          </div>
          <!-- End NO HP -->

          <div class="col-md-6">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" placeholder="Alamat">
          </div>

          <!-- Button Group -->
          <div class="col-md-12 mt-4">
            <a href="datapengguna.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" id="updateButton" class="btn btn-primary">Save</button>
          </div>
          <!-- End Button Group -->
       

        </div>
        <!-- End Form Grid -->
      </div>
    </div>
    <!-- End Card Section -->
  </div>
  <!-- End Content Section -->
