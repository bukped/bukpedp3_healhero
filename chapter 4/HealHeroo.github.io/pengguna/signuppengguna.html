<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HealHero-SignUp Pengguna</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/heroIcon.png" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="../pengguna/assets/css/form.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

</head>

<body>

  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>HealHero<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../signin.html">Sign In</a></li>
          <li><a href="../signup.html">Sign Up</a></li>
          
        </ul>
      </nav><!-- .navbar -->

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

    <!-- Content -->
    <div class="container mt-5">
        <!-- Account Section -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title text-xl font-bold text-gray-800 mb-2">Account</h2>
                        <p class="card-text text-sm text-gray-600">Masukkan email dan password yang akan digunakan</p>

                        <!-- Grid -->
                        <div>
                          <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" id="email" placeholder="yourmail@gmail.com">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Account Section -->

        <!-- Profile Section -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title text-xl font-bold text-gray-800 mb-2">Profile</h2>
                        <p class="card-text text-sm text-gray-600">Lengkapi data diri Anda</p>

                        <!-- Grid -->
                        <div>
                            <!-- Nama Lengkap -->
              <div class="mb-3 row">
                <label for="namalengkap" class="col-sm-3 col-form-label">Nama Lengkap</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="namalengkap" placeholder="Nama Lengkap Mahasiswa">
                </div>
              </div>
              <!-- End Nama Lengkap -->

              <!-- Tanggal Lahir -->
              <div class="mb-3 row">
                <label for="tanggallahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="tanggallahir" placeholder="Nomor Induk Mahasiswa">
                </div>
              </div>
              <!-- End Tanggal Lahir -->

              <!-- Jenis Kelamin -->
              <div class="mb-3 row">
                <label for="jeniskelamin" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-9">
                  <select id="jeniskelamin" class="form-select">
                    <option selected>Jenis Kelamin</option>
                    <option>Laki Laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>
              </div>
              <!-- End Jenis Kelamin -->

              <!-- Nohp -->
              <div class="mb-3 row">
                <label for="nomorhp" class="col-sm-3 col-form-label">No Handphone</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nomorhp" placeholder="Nomor Handphone">
                </div>
              </div>
              <!-- End Nohp -->

              <!-- Alamat -->
              <div class="mb-3 row">
                <label for="alamat" class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="alamat" placeholder="Alamat">
                </div>
              </div>
              <!-- End Alamat -->

              <div class="row pt-3">
                <div class="col-md-6">
                  <a href="../signup.html" class="btn btn-outline-primary">Kembali</a>
                </div>
                <div class="col-md-6 text-md-end">
                  <button type="submit" onclick="SignUpPengguna()" class="btn btn-info">Sign Up</button>
                </div>
              </div>
            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Profile Section -->
    </div>
    <!-- End Content -->

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SignUp Pengguna Function -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/HealHeroo/jshealhero@0.1.1/pengguna/postFunc/signupPengguna.js"></script>
  
</body>

</html>
