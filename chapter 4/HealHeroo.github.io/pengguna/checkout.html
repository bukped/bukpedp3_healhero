<script>
  function formatRupiah(amount) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
    var orderStatusElement = document.getElementById("orderStatus");
  }

  function updateOrderStatusMessage(status, message) {
    var orderStatusElement = document.getElementById("status");
    orderStatusElement.style.display = "block";

    if (status === "success") {
      orderStatusElement.classList.add("alert-success");
      orderStatusElement.classList.remove("alert-danger");
      orderStatusElement.innerText = "Order successfully placed. " + message;
    } else {
      orderStatusElement.classList.add("alert-danger");
      orderStatusElement.classList.remove("alert-success");
      orderStatusElement.innerText = "Failed to place the order. " + message;
    }
  }

  // Function to handle the order button click

  // Function to update total price
  function updateTotalPrice() {
      var quantity = parseFloat(document.getElementById("quantity").value);
      var price = parseFloat(document.getElementById("harga").value);

      if (!isNaN(quantity) && !isNaN(price)) {
        var totalharga = quantity * price;
        document.getElementById("totalharga").value = formatRupiah(totalharga);

        // Display total price in the alert
        document.getElementById("totalAmount").innerText = formatRupiah(totalharga);
        document.getElementById("totalAlert").style.display = "block";
      } else {
        document.getElementById("totalharga").value = "";

        // Hide the alert if either quantity or price is not a number
        document.getElementById("totalAlert").style.display = "none";
      }

      // Update order status message
      // updateOrderStatus();
    }
  // Event listeners for quantity and price changes
  var quantityElement = document.getElementById("quantity");
  var priceElement = document.getElementById("harga"); // Change "price" to "harga"

  if (quantityElement) {
    quantityElement.addEventListener("input", updateTotalPrice);
  }

  if (priceElement) {
    priceElement.addEventListener("input", updateTotalPrice);
  }
</script>
