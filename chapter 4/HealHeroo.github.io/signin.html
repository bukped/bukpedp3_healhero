<!-- Sign In -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 mx-auto pt-5">
            <div class="bg-white p-4">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800">Sign in</h1>
                </div>

                <div class="mt-4">

                    <!-- Form -->
                    <div>
                        <!-- Form Group -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@site.com">
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="password" class="form-label">Password</label>
                                <a class="text-sm bg-gradient-to-tl from-blue-600 to-violet-600 bg-clip-text text-transparent font-medium" href="../examples/html/recover-account.html">Forgot password?</a>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="your password">
                            </div>
                        </div>
                        <!-- End Form Group -->

                        <!-- Checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <!-- End Checkbox -->

                        <button type="submit" onclick="PostSignIn()" class="btn">Sign in</button>
                      </div>
                    <!-- End Form -->
                    <div class="text-center">
                      <p class="mt-2 text-sm text-gray-600">
                        Tidak punya akun?
                        <a class="bg-gradient-to-tl from-blue-600 to-violet-600 bg-clip-text text-transparent font-medium" href="./signup.html">Daftar disini</a>
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Sign In -->
